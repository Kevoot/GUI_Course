<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Scrabble</title>

    <script src=https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js> </script> <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
        crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <div id="content" class="col-md-12">
        <div id="scorecontainer" class="col-md-12">
            <h3 id="score">Current Score: 0</h3>
        </div>
        <div id="gameboard" class="col-md-12">
            <!--Populated programmatically-->
        </div>
        <br>
        <!-- Hidden initially, shown if a gap is found in user words -->
        <div id="errorcontainer">
            <h3 id="errortext"></h3>
        </div>

        <div id="input" class="col-md-12">
            <!--Player tile rack and pieces-->
            <div id="playerpieces" class="col-md-6">
                <div id="playerHolder0" class="holder">
                    <div class="box" draggable="true"></div>
                </div>
                <div id="playerHolder1" class="holder">
                    <div class="box" draggable="true"></div>
                </div>
                <div id="playerHolder2" class="holder">
                    <div class="box" draggable="true"></div>
                </div>
                <div id="playerHolder3" class="holder">
                    <div class="box" draggable="true"></div>
                </div>
                <div id="playerHolder4" class="holder">
                    <div class="box" draggable="true"></div>
                </div>
                <div id="playerHolder5" class="holder">
                    <div class="box" draggable="true"></div>
                </div>
                <div id="playerHolder6" class="holder">
                    <div class="box" draggable="true"></div>
                </div>
            </div>
            <div id="buttoncontainer" class="col-md-6">
                <button type="button" class="btn btn-primary" id="submit">Submit Word</button>
                <button type="button" class="btn btn-primary" id="reroll">Replace All Tiles</button>
                <button type="button" class="btn btn-warning" id="restart">Restart Game</button>
            </div>
            <!-- Keeps a running log of plays by user-->
            <div class="form-group brown-border">
                <label for="historytext" id="historytextlabel">History:</label>
                <textarea class="form-control" id="historytext" readonly="true" rows="12"></textarea>
            </div>
        </div>
    </div>

    <!-- Data structure holding enumeration of tiles and correlated values-->
    <script src="./js/tileConfig.js"></script>

    <script src="./js/main.js"></script>
</body>

</html>
