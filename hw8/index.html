<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Multiplication Tables</title>

    <!-- jquery on cdn -->
    <script src=https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js> </script> <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <!-- jquery validation plugin -->
    <script src=https://cdn.jsdelivr.net/npm/jquery-validation@1.17.0/dist/jquery.validate.js></script>
    <script src=https://cdn.jsdelivr.net/npm/jquery-validation@1.17.0/dist/additional-methods.js> </script> 
    
    <!-- jQueryUI Plugin -->
    <!-- These aren't pulled from a CDN, custom theme specific for jquery-ui (modified by me)-->
    <script src="./3rdParty/jquery-ui-1.12.1.custom/jquery-ui.js"></script>
    <link rel="stylesheet" href="./3rdParty/jquery-ui-1.12.1.custom/jquery-ui.css">
    <link rel="stylesheet" href="./3rdParty/jquery-ui-1.12.1.custom/jquery-ui.structure.css">
    <link rel="stylesheet" href="./3rdParty/jquery-ui-1.12.1.custom/jquery-ui.theme.css">

    <!-- font awesome icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

    <!-- Bootstrap -->
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
        crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <!-- Begin page content -->
    <div class="content-body">

        <!-- add tabs sections for hiding/showing tabs programmatically -->
        <div id="tabs">
            <ul id="tabList">
                <li><a href="#inputTab">Input Tab</a></li>
            </ul>
            <div id="inputTab">
                <div class="header-container">
                    <h2 class="header">Multiplication Tables</h2>
                    <hr>
                    <p>
                        <h5>
                            <!-- Let user know maximum ranges -->
                            Maximum range between start and end is 20
                        </h5>
                    </p>
                    <br>
                </div>
                <!-- Row start and end range input -->
                <div class="col-md-12 input-container">
                    <form class="form form-inline" id="inputForm" name="inputForm">
                        <br>
                        <div class="form-group col-md-12">
                            <div class="col-md-12">
                                <label for="rowRange">Row Range:</label>
                                <input type="text" id="rowRange" name="rowRange" style="font-weight:bold;" class="form-control required range-input">
                            </div>
                            <div class="col-md-12" style="float: right;">
                                <div id="rowRangeSlider" class="range-slider"></div>
                            </div>
                        </div>
                        <br>
                        <div class="form-group col-md-12">
                            <div class="col-md-12">
                                <label for="columnRange">Column Range:</label>
                                <input type="text" id="columnRange" name="columnRange" style="font-weight:bold;" class="form-control required range-input">
                            </div>
                            <div class="col-md-12" style="float: right;">
                                <div id="columnRangeSlider" class="range-slider"></div>
                            </div>
                        </div>
                        <br>
                        <div id="errorContainer"></div>
                        <input id="submitButton" type="submit" class="btn btn-primary">
                    </form>
                </div>
                <div id="btnDiv" class="btndiv" style="display: none;">
                        <button type="button" id="deleteButton" class="btn btn-primary btn-sm">Delete multiple saved tabs</button>
                        <button type="button" id="cancelButton" class="btn btn-danger btn-sm" style="display: none;">Cancel</button>
                    </div>
                <!-- Left a div here in case I want to adjust it programmatically in the future -->
                <div class="table-responsive" id="tableParent">
                    <table id="multTable" class="table table-dark table-hover">
                        <!-- To be filled in programmatically in js-->
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/main.js"></script>
    <script src="./js/form-validation.js"></script>
</body>

</html>
